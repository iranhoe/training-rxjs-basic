<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript playground</title>
</head>
<body>
    <div id="js-pg-console"></div>
    <h1>Mortgage Calculator</h1>
    <div class="form-wrapper">
        <label for="loanAmount">
            Mortgage Amount ($)
        </label>
        <input 
            type="number"
            name="loanAmount"
            id="loanAmount">
    </div>
    <div class="form-wrapper">
        <label for="interest">
            interest Rate (%)
        </label>
        <input 
            type="number"
            name="interest"
            id="interest">
    </div>
    <div class="form-wrapper">
        <label for="loanLength">
            Mortgage Length
        </label>
        <input 
            type="radio"
            name="loanLength"
            class="loanLength"
            value="180"> 15 yr
        <input 
            type="radio"
            name="loanLength"
            class="loanLength"
            value="360"> 30 yr
    </div>
    <div>
        Your expected monthly payment is:
        $<strong id="expected"></strong>
    </div>
</body>
</html>
