<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript playground</title>
</head>
<body>
    <div id="js-pg-console"></div>
    <p>
        Start polling to request random <a href="https://random.dog/">dog</a> Images!
    </p>
    <p>Polling Status: 
        <span id="polling-status">Stopped</span>
    </p>
    <button id="start">Start Polling</button>
    <button id="stop">Stop Polling</button>

    <img id="dog" width="100" height="100" src="https://random.dog/10fa025a-b04a-47d7-bfed-98747269b6c2.jpg" alt="dog!">

</body>
</html>
